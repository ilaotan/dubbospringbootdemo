dubbo.application.name=dubbo-consumer-demo
dubbo.application.qos-enable=false

nacos.address=nacos://nacos-cs:8848
#nacos.address=nacos://10.233.92.107:8848
#nacos.address=nacos://172.16.100.56:31048

#dubbo.registry.address=nacos://172.16.100.56:31048
dubbo.registry.address=${nacos.address}
