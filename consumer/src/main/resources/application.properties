dubbo.metadata-report.group=dev
dubbo.metadata-report.parameters.namespace=d177701d-57b5-4983-8b0c-6b71921feacf


logging.level.com.alibaba.nacos=info

spring.mvc.throw-exception-if-no-handler-found=true
