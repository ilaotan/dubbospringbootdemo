
server.port=8080
server.shutdown=graceful

spring.application.name=dubbo-consumer-demo
logging.file.path=/home/witParkingLog/
logging.file.name=${spring.application.name}.log


nacos.address=nacos://nacos-cs:8848?group=dubbo&username=nacos&password=nacos&namespace=dev2
#nacos.address=nacos://172.16.100.56:31048?group=dubbo&username=nacos&password=nacos&namespace=dev2
# \u662F\u5426\u66B4\u9732\u670D\u52A1. \u7981\u7528\u4E86\u5C31\u4E0D\u66B4\u9732\u4E86.
dubbo.provider.export=true

dubbo.application.shutwait=20000

dubbo.scan.base-packages=com.ilaotan
dubbo.application.name=${spring.application.name}

dubbo.registry.id=witparking-dubbo-registry
dubbo.registry.group=dubbo
dubbo.registry.address=${nacos.address}
dubbo.registry.file=/root/.dubbo/${dubbo.application.name}

# \u5EF6\u8FDF\u66B4\u9732\u670D\u52A1 \u5355\u4F4D\u6BEB\u79D2
dubbo.provider.delay=1000

dubbo.metadata-report.address=${nacos.address}
dubbo.config-center.address=${nacos.address}


dubbo.protocol.name=dubbo
# \u7AEF\u53E3\u53F7\u968F\u673A
dubbo.protocol.port=-1
dubbo.protocol.status=server

dubbo.monitor.protocol=registry


management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,metrics
